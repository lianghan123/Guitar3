<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
<title>吉他查询</title>
<link href="Css/bootstrap.css" rel="stylesheet">
<link href="Css/style.css" rel="stylesheet">
</head>
<body>
<form action="SearchGuitar" method="post">
<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-xs-12 col-md-3 col-lg-3">
				<h2>吉他查询</h2>
			</div>
			
			<div class="col-xs-12 col-md-3 col-lg-3">
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">制&ensp;造&ensp;商</span>
					<input type="text" name="builder" class="form-control"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">类&emsp;&emsp;型</span>
					<input type="text" name="type" class="form-control"/>	
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">背部材料</span>
					<input type="text" name="backWood" class="form-control"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">顶部材料</span>
					<input type="text" name="topWood" class="form-control"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">弦&emsp;&emsp;数</span>
					<input type="text" name="StringNum" class="form-control"/>
				</div>
				<div class="input-group">
					<span class="input-group-addon" aria-hidden="true">型&emsp;&emsp;号</span>
					<input type="text" name="model" class="form-control"/>
				</div>
				<div style="text-align:center;margin-top:10px;">
					<button class="btn btn-primary btn-block" onclick="search();" >查询</button>			
				</div>			
			</div>
			<div class="col-xs-12 col-md-9 col-lg-9">
				<div class="table-responsive">
					<table class="table table-hover">
					<div class="col-xs-12 col-md-9 col-lg-9">
				<h2>查询结果</h2>
			</div>
			<div class="col-xs-12 col-md-12 col-lg-12">
				
			</div>
						<tr>
							<th>制造商</th>
							<th>型号</th>
							<th>类型</th>
							<th>弦数</th>
							<th>顶部木料</th>
							<th>背部木料</th>
							<th>价格</th>
						</tr>						
						
					</table>
					
				</div>
			</div>
		</div>
	</div>
	</form>
	<script src="Js/jquery.min。js"></script>
	<script src="Js/bootstrap.min.js"></script>
	<script src="Js/bootstrap.js"></script>
</body>
</html>
